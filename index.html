
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="dist/img/vue-logo.png">

    <title>Vinatis</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dist/css/pagination-style.css" rel="stylesheet">
  </head>

  <body>

    <main role="main" id="vinatis-app">
      
      <h1 class="text-center">Vinatis</h1>
      <router-view></router-view>
      <div class="album py-5 bg-light">
        <div class="container" v-cloak>
          <div class="row">
            <div class="col-md-4" v-for="post in displayedPosts">
              <div class="card mb-4 box-shadow post-cards">
                <!-- <img class="card-img-top" src="dist/img/placeholder-blue-800x600px.png" alt="Card image cap"> -->
                <div class="card-body">
                    <h5 class="capitalize">{{post.title}}</h5>
                  <p class="card-text">{{post.body.slice(0, 120)}}...</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <router-link :to="'/post/' + post.id"><button type="button" class="btn btn-sm btn-outline-secondary">Voir</button></router-link></router-link>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="clearfix btn-group col-md-2 offset-md-5">
            <button type="button" class="btn btn-sm btn-outline-secondary" v-if="page != 1" @click="page--"> Précédent </button>
            <button type="button" @click="page++" v-if="page < pages.length" class="btn btn-sm btn-outline-secondary"> Suivant </button>
          </div>
        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="dist/js/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/vue.min.js"></script>
    <script src="dist/js/vue-router.js"></script>
    <script src="dist/js/axios.min.js"></script>
    <script src="dist/js/pagination.js"></script>
  </body>
</html>
